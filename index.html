<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Homepage</title>
  <style>
    /* --- Global Styles --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .btn {
      padding: 12px 25px;
      background: white;
      color: #2575fc;
      border: none;
      border-radius: 25px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #2575fc;
      color: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    /* --- Animations --- */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Floating circles background */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: float 10s infinite;
    }

    @keyframes float {
      0% {transform: translateY(0);}
      50% {transform: translateY(-20px);}
      100% {transform: translateY(0);}
    }
  </style>
</head>
<body>

  <!-- Floating circles -->
  <div class="circle" style="width:80px; height:80px; top:10%; left:15%;"></div>
  <div class="circle" style="width:100px; height:100px; top:70%; left:75%;"></div>
  <div class="circle" style="width:60px; height:60px; top:50%; left:40%;"></div>

  <div class="container">
    <h1 id="welcomeText">Welcome to My Website</h1>
    <p>We're glad to have you here!</p>
    <button class="btn" onclick="showMessage()">Explore Now</button>
  </div>

  <script>
    // Button click message
    function showMessage() {
      alert("ðŸŽ‰ Welcome! Let's start exploring the website.");
    }

    // Text typing effect
    const text = "Welcome to My Website";
    let index = 0;
    function typeEffect() {
      if (index < text.length) {
        document.getElementById("welcomeText").textContent += text.charAt(index);
        index++;
        setTimeout(typeEffect, 100);
      }
    }
    document.getElementById("welcomeText").textContent = "";
    typeEffect();
  </script>

</body>
</html>
