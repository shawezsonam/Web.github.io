<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra Premium Unique Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
  width:100%;height:100vh;
  background:linear-gradient(135deg,#2e3192,#1bffff,#3b6cff,#ff00ff);
  background-size:400% 400%;
  animation:moveBG 12s ease infinite;
  display:flex;align-items:center;justify-content:flex-start;
  flex-direction:column;padding:20px;
}
@keyframes moveBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* ===== BOARD (TOP) ===== */
.info-board{
  width:100%;max-width:430px;
  background:rgba(255,255,255,0.15);
  border:1px solid rgba(255,255,255,0.4);
  border-radius:20px;
  backdrop-filter:blur(12px);
  padding:25px;
  text-align:center;
  color:#fff;
  box-shadow:0 8px 25px rgba(0,0,0,0.2),
             inset 0 0 10px rgba(255,255,255,0.1);
  position:relative;
  overflow:hidden;
  margin-bottom:20px;
  font-size:18px;
}
.info-board::before{
  content:'';
  position:absolute;
  top:-50%;left:-50%;
  width:200%;height:200%;
  background:conic-gradient(#3b6cff,#1bffff,#ff00ff,#3b6cff);
  animation:rotate 6s linear infinite;
  filter:blur(40px);opacity:0.4;z-index:-1;
}
@keyframes rotate{100%{transform:rotate(360deg);}}
.logo-placeholder{
  width:90px;height:90px;
  background:linear-gradient(135deg,#fff,#e9e9e9);
  border:3px solid #3b6cff;
  border-radius:50%;
  margin:0 auto 12px;
  display:flex;align-items:center;justify-content:center;
  font-size:22px;color:#3b6cff;font-weight:700;
  box-shadow:0 0 15px rgba(59,108,255,0.4);
  min-height:24px;
}

/* ===== FORM (MIDDLE) ===== */
.app-frame{
  width:100%;max-width:430px;
  background:#fff;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
  padding:35px;
  margin-bottom:20px;
  font-size:18px;
}
h2{
  text-align:center;font-size:26px;font-weight:700;
  color:#222;margin-bottom:25px;
}
.input-group{margin-bottom:22px;position:relative;}
.input-group input{
  width:100%;padding:18px 18px;
  border:1px solid #d6d6d6;
  border-radius:12px;font-size:17px;
  outline:none;transition:0.3s;
  background:#f5f7fa;
  box-shadow:inset 2px 2px 5px rgba(0,0,0,0.1),
             inset -2px -2px 5px rgba(255,255,255,0.8);
}
.input-group input:focus{
  border-color:#3b6cff;
  box-shadow:inset 2px 2px 8px rgba(0,0,0,0.2),
             0 0 6px #b4c5ff;
  background:#fff;
}
.input-group label{
  position:absolute;top:-10px;left:14px;
  background:#fff;padding:0 6px;
  font-size:15px;color:#3b6cff;font-weight:600;
}
.btn{
  width:100%;padding:20px;
  background:#3b6cff;border:none;color:#fff;
  font-size:20px;
  font-weight:700;border-radius:10px;
  cursor:pointer;transition:0.2s;margin-top:5px;
  min-height:28px;
}
.btn:active{transform:scale(0.97);opacity:0.9;}
.switch-page{text-align:center;margin-top:18px;color:#3b6cff;font-weight:600;cursor:pointer;font-size:17px;}
.switch-page:hover{text-decoration:underline;}
.hidden{display:none;}

/* ===== SOCIAL ICONS (BOTTOM) ===== */
.social-buttons{
  display:flex;gap:12px;justify-content:center;margin-bottom:18px;
  width:100%;max-width:430px;
}
.social-btn{
  flex:1;padding:14px;border:none;border-radius:35px;
  color:#fff;font-weight:600;cursor:pointer;
  display:flex;align-items:center;justify-content:center;
  transition:0.2s;font-size:16px;
}
.social-btn i{margin-right:10px;}
.fb{background:#1877f2;}
.ig{background:#e4405f;}
.tw{background:#1da1f2;}
.tg{background:#0088cc;}
.gg{background:#db4437;}
.social-btn:active{transform:scale(0.96);opacity:0.9;}
</style>
</head>
<body>

<!-- Board Top -->
<div class="info-board">
  <div class="logo-placeholder typing-logo" data-text="MyApp"></div>
  <h3>About Me</h3>
  <p>
    Yahaan aap apne baare mein text likh sakte hain. Example: Company ka naam, tagline, app info ya personal bio.
  </p>
</div>

<!-- Middle Form -->
<div class="app-frame" id="loginForm">
  <h2>Welcome Back</h2>
  <div class="input-group">
    <input type="text" required>
    <label>Email Address</label>
  </div>
  <div class="input-group">
    <input type="password" required>
    <label>Password</label>
  </div>
  <button class="btn typing-login" data-text="Login"></button>
  <p class="switch-page" onclick="switchToSignup()">Don't have an account? Sign Up</p>
</div>

<div class="app-frame hidden" id="signupForm">
  <h2>Create Account</h2>
  <div class="input-group">
    <input type="text" required><label>Full Name</label>
  </div>
  <div class="input-group">
    <input type="email" required><label>Email Address</label>
  </div>
  <div class="input-group">
    <input type="password" required><label>Password</label>
  </div>
  <div class="input-group">
    <input type="password" required><label>Confirm Password</label>
  </div>
  <button class="btn">Sign Up</button>
  <p class="switch-page" onclick="switchToLogin()">Already have an account? Login</p>
</div>

<!-- Bottom Social Icons -->
<div class="social-buttons">
  <button class="social-btn fb"><i class="fab fa-facebook-f"></i>Facebook</button>
  <button class="social-btn ig"><i class="fab fa-instagram"></i>Instagram</button>
</div>
<div class="social-buttons">
  <button class="social-btn tw"><i class="fab fa-twitter"></i>Twitter</button>
  <button class="social-btn tg"><i class="fab fa-telegram-plane"></i>Telegram</button>
</div>
<div class="social-buttons">
  <button class="social-btn gg"><i class="fab fa-google"></i>Google</button>
</div>

<script>
// Typing effect for Logo & Login button only
function typeEffect(element,text,speed=500){
  element.textContent="";
  let i=0;
  function typing(){
    if(i<text.length){
      element.textContent+=text.charAt(i);
      i++;
      setTimeout(typing,speed);
    }
  }
  typing();
}

window.onload=()=>{
  typeEffect(document.querySelector(".typing-logo"),document.querySelector(".typing-logo").getAttribute("data-text"),500);
  typeEffect(document.querySelector(".typing-login"),document.querySelector(".typing-login").getAttribute("data-text"),500);
};

function switchToSignup(){
  document.getElementById("loginForm").classList.add("hidden");
  document.getElementById("signupForm").classList.remove("hidden");
}
function switchToLogin(){
  document.getElementById("signupForm").classList.add("hidden");
  document.getElementById("loginForm").classList.remove("hidden");
}
</script>

</body>
</html>
