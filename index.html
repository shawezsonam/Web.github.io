<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Universal Public API</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    h2 { text-align: center; }
    .box { max-width: 500px; margin: 10px auto; padding: 15px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #28a745; color: white; cursor: pointer; }
    button:hover { background: #218838; }
    #products, #messages, #gresults { margin-top: 10px; }
    .item { padding: 5px; border-bottom: 1px solid #ddd; }
  </style>
</head>
<body>

<h2>Universal Public API</h2>

<!-- Products -->
<div class="box">
  <h3>Products</h3>
  <button onclick="loadProducts()">Load Products</button>
  <div id="products"></div>
</div>

<!-- Messages -->
<div class="box">
  <h3>Send Message</h3>
  <input type="text" id="message-text" placeholder="Your message">
  <button onclick="sendMessage()">Send</button>
</div>

<div class="box">
  <h3>All Messages</h3>
  <button onclick="loadMessages()">Load Messages</button>
  <div id="messages"></div>
</div>

<!-- Google Search -->
<div class="box">
  <h3>Google Search (DuckDuckGo API)</h3>
  <input type="text" id="google-query" placeholder="Search anything...">
  <button onclick="googleSearch()">Search</button>
  <div id="gresults"></div>
</div>

<script>
const API_URL = "https://api-p9wu.onrender.com";

async function loadProducts() {
  let res = await fetch(`${API_URL}/products`);
  let data = await res.json();
  let list = document.getElementById("products");
  list.innerHTML = "";
  data.products.forEach(p => {
    list.innerHTML += `<div class='item'>${p.name} - â‚¹${p.price}</div>`;
  });
}

async function sendMessage() {
  const message = document.getElementById("message-text").value;
  let res = await fetch(`${API_URL}/message`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message })
  });
  let data = await res.json();
  alert(data.message);
}

async function loadMessages() {
  let res = await fetch(`${API_URL}/messages`);
  let data = await res.json();
  let list = document.getElementById("messages");
  list.innerHTML = "";
  data.messages.forEach((m,i) => {
    list.innerHTML += `<div class='item'>${i+1}. ${m.message}</div>`;
  });
}

async function googleSearch() {
  const query = document.getElementById("google-query").value;
  let res = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json`);
  let data = await res.json();
  let list = document.getElementById("gresults");
  list.innerHTML = "";
  if (data.RelatedTopics.length > 0) {
    data.RelatedTopics.forEach(r => {
      if(r.Text){
        list.innerHTML += `<div class='item'>ðŸ”Ž ${r.Text}</div>`;
      }
    });
  } else {
    list.innerHTML = "No results found.";
  }
}
</script>

</body>
</html>
