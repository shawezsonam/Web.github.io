<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Universal API Web App</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; padding: 20px; }
    h2 { text-align: center; }
    .box { max-width: 400px; margin: 10px auto; padding: 15px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
    #products, #messages { margin-top: 10px; }
    .item { padding: 5px; border-bottom: 1px solid #ddd; }
  </style>
</head>
<body>

<h2>Universal API Web App</h2>

<div class="box" id="signup-box">
  <h3>Sign Up</h3>
  <input type="text" id="signup-name" placeholder="Full Name">
  <input type="email" id="signup-email" placeholder="Email">
  <input type="password" id="signup-password" placeholder="Password">
  <button onclick="signup()">Sign Up</button>
</div>

<div class="box" id="login-box">
  <h3>Login</h3>
  <input type="email" id="login-email" placeholder="Email">
  <input type="password" id="login-password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<div class="box">
  <h3>Products</h3>
  <button onclick="loadProducts()">Load Products</button>
  <div id="products"></div>
</div>

<div class="box">
  <h3>Send Message</h3>
  <input type="text" id="message-text" placeholder="Your message">
  <button onclick="sendMessage()">Send</button>
</div>

<div class="box">
  <h3>Messages</h3>
  <button onclick="loadMessages()">Load Messages</button>
  <div id="messages"></div>
</div>

<script>
const API_URL = "https://api-p9wu.onrender.com";

async function signup() {
  const name = document.getElementById("signup-name").value;
  const email = document.getElementById("signup-email").value;
  const password = document.getElementById("signup-password").value;

  let res = await fetch(`${API_URL}/signup`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email, password })
  });
  let data = await res.json();
  alert(data.message);
}

async function login() {
  const email = document.getElementById("login-email").value;
  const password = document.getElementById("login-password").value;

  let res = await fetch(`${API_URL}/login`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });
  let data = await res.json();
  alert(data.message);
}

async function loadProducts() {
  let res = await fetch(`${API_URL}/products`);
  let data = await res.json();
  let list = document.getElementById("products");
  list.innerHTML = "";
  data.products.forEach(p => {
    list.innerHTML += `<div class='item'>${p.name} - â‚¹${p.price}</div>`;
  });
}

async function sendMessage() {
  const message = document.getElementById("message-text").value;
  let res = await fetch(`${API_URL}/message`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message })
  });
  let data = await res.json();
  alert(data.message);
}

async function loadMessages() {
  let res = await fetch(`${API_URL}/messages`);
  let data = await res.json();
  let list = document.getElementById("messages");
  list.innerHTML = "";
  data.messages.forEach((m,i) => {
    list.innerHTML += `<div class='item'>${i+1}. ${m.message}</div>`;
  });
}
</script>

</body>
</html>
